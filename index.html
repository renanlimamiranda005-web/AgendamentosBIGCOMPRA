<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Compra - Sistema de Reservas</title>
    <meta name="description" content="Sistema de gest√£o de reservas Big Compra">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF6B00">
    <link rel="preconnect" href="https://script.google.com">
    <link rel="dns-prefetch" href="https://script.google.com">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            z-index: 9999;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .loading-container.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Efeitos de fundo otimizados */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #FF6B00;
            border-radius: 50%;
            animation: particleMove 1.8s linear infinite;
            opacity: 0;
        }
        
        @keyframes particleMove {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }
        
        /* Logo com efeito */
        .logo-container {
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo-circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B00 0%, #FF8C00 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 
                0 0 40px rgba(255, 107, 0, 0.6),
                0 0 80px rgba(255, 107, 0, 0.3);
            animation: logoPulse 1.2s ease-in-out infinite alternate;
        }
        
        @keyframes logoPulse {
            0% { 
                transform: scale(1);
                box-shadow: 
                    0 0 30px rgba(255, 107, 0, 0.6),
                    0 0 60px rgba(255, 107, 0, 0.3);
            }
            100% { 
                transform: scale(1.08);
                box-shadow: 
                    0 0 50px rgba(255, 107, 0, 0.8),
                    0 0 100px rgba(255, 107, 0, 0.4);
            }
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 900;
            color: white;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: rgba(255, 255, 255, 0.6);
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Textos */
        .loading-text {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FF6B00, #FF8C00, #FF6B00);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 3s ease infinite;
        }
        
        @keyframes gradientText {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }
        
        .loading-subtext {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 40px;
            max-width: 300px;
            line-height: 1.5;
        }
        
        /* Barra de progresso moderna */
        .progress-container {
            width: 280px;
            margin-bottom: 30px;
        }
        
        .progress-bar-bg {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF6B00, #FF8C00, #FF6B00);
            background-size: 200% 100%;
            border-radius: 10px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            animation: gradientMove 2s ease infinite;
        }
        
        @keyframes gradientMove {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }
        
        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            animation: shine 1.5s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        /* Status indicators */
        .status-dots {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: dotPulse 1.4s ease-in-out infinite;
        }
        
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes dotPulse {
            0%, 60%, 100% { 
                transform: scale(1); 
                opacity: 0.3; 
            }
            30% { 
                transform: scale(1.3); 
                opacity: 1; 
                background: #FF8C00;
            }
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        iframe.loaded {
            opacity: 1;
        }
        
        /* Performance warning */
        .performance-warning {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 69, 0, 0.1);
            color: #FF4500;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            display: none;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <!-- Tela de Carregamento -->
    <div class="loading-container" id="loading">
        <!-- Part√≠culas -->
        <div class="particles" id="particles"></div>
        
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo-circle">
                <div class="logo-text">BIG</div>
                <div class="ring"></div>
            </div>
        </div>
        
        <!-- Textos -->
        <div class="loading-text">Big Compra</div>
        <div class="loading-subtext">Sistema de Gest√£o de Reservas</div>
        
        <!-- Barra de Progresso -->
        <div class="progress-container">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>
            <div class="progress-info">
                <span id="progressText">Iniciando...</span>
                <span id="progressPercent">0%</span>
            </div>
        </div>
        
        <!-- Indicadores -->
        <div class="status-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    
    <!-- Performance Warning -->
    <div class="performance-warning" id="perfWarning">
        <i class="fas fa-exclamation-triangle"></i> Conex√£o lenta detectada
    </div>
    
    <!-- Iframe da Aplica√ß√£o -->
    <iframe 
        src="about:blank"
        id="appFrame"
        allow="camera; microphone; fullscreen"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals">
    </iframe>

    <!-- Pr√©-carregador invis√≠vel -->
    <iframe id="preloader" style="display: none;"></iframe>

    <script>
        // ============================================
        // CONFIGURA√á√ïES PRINCIPAIS
        // ============================================
        const APP_URL = "https://script.google.com/macros/s/AKfycbwR5wpjO4iIYQkXq2d_uXpnrBSBPFn9b4Nfe9bilFVWVuWdZSEMK1r8u1rWUF7CY1nV/exec";
        const LOAD_TIMEOUT = 5000; // 5 segundos m√°ximo
        const QUICK_LOAD_TIMEOUT = 2500; // 2.5s para conex√µes r√°pidas
        
        // ============================================
        // ELEMENTOS DOM
        // ============================================
        const loading = document.getElementById('loading');
        const appFrame = document.getElementById('appFrame');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const progressPercent = document.getElementById('progressPercent');
        const perfWarning = document.getElementById('perfWarning');
        const particlesContainer = document.getElementById('particles');
        
        // ============================================
        // VARI√ÅVEIS DE CONTROLE
        // ============================================
        let loadingStartTime = Date.now();
        let isLoaded = false;
        let connectionType = 'unknown';
        let progressInterval;
        
        // ============================================
        // DETEC√á√ÉO DE CONEX√ÉO
        // ============================================
        function detectConnection() {
            if ('connection' in navigator) {
                const conn = navigator.connection;
                connectionType = conn.effectiveType;
                
                if (conn.saveData || connectionType.includes('2g') || connectionType.includes('slow-2g')) {
                    perfWarning.style.display = 'block';
                    console.log('‚ö†Ô∏è Conex√£o lenta detectada:', connectionType);
                    return 'slow';
                } else if (connectionType.includes('3g')) {
                    console.log('üì∂ Conex√£o moderada:', connectionType);
                    return 'moderate';
                } else {
                    console.log('üöÄ Conex√£o r√°pida:', connectionType);
                    return 'fast';
                }
            }
            return 'unknown';
        }
        
        // ============================================
        // CRIA√á√ÉO DE PART√çCULAS OTIMIZADAS
        // ============================================
        function createParticles() {
            const particleCount = connectionType.includes('slow') ? 8 : 12;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Posi√ß√£o inicial na parte inferior
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = '100vh';
                
                // Delay e dura√ß√£o aleat√≥rios
                particle.style.animationDelay = `${Math.random() * 2}s`;
                particle.style.animationDuration = `${1 + Math.random() * 1.5}s`;
                
                // Tamanho aleat√≥rio
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Opacidade aleat√≥ria
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // ============================================
        // SIMULA√á√ÉO DE PROGRESSO INTELIGENTE
        // ============================================
        function simulateSmartProgress() {
            const connectionSpeed = detectConnection();
            let progress = 0;
            let targetProgress = 85; // Para em 85% at√© o iframe carregar
            
            // Configura√ß√µes baseadas na conex√£o
            const speedConfig = {
                'slow': { interval: 80, increment: 1.5 },
                'moderate': { interval: 60, increment: 2 },
                'fast': { interval: 40, increment: 3 },
                'unknown': { interval: 50, increment: 2.5 }
            };
            
            const config = speedConfig[connectionSpeed] || speedConfig.unknown;
            
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                if (progress < targetProgress) {
                    progress += config.increment;
                    if (progress > targetProgress) progress = targetProgress;
                    
                    updateProgress(progress);
                    
                    // Atualizar texto baseado no progresso
                    if (progress < 30) {
                        progressText.textContent = "Inicializando...";
                    } else if (progress < 60) {
                        progressText.textContent = "Conectando...";
                    } else {
                        progressText.textContent = "Carregando aplica√ß√£o...";
                    }
                }
            }, config.interval);
        }
        
        // ============================================
        // ATUALIZAR PROGRESSO
        // ============================================
        function updateProgress(percent) {
            progressBar.style.width = `${percent}%`;
            progressPercent.textContent = `${Math.round(percent)}%`;
        }
        
        // ============================================
        // PR√â-CARREGAMENTO AGUARDADO
        // ============================================
        function startPreload() {
            console.log('üöÄ Iniciando pr√©-carregamento...');
            
            // Estrat√©gia 1: Pr√©-conex√£o (j√° no HTML)
            
            // Estrat√©gia 2: Iniciar iframe ap√≥s breve delay
            setTimeout(() => {
                console.log('üì¶ Carregando aplica√ß√£o principal...');
                appFrame.src = APP_URL;
            }, 300);
        }
        
        // ============================================
        // QUANDO O IFRAME CARREGAR
        // ============================================
        function onIframeLoad() {
            if (isLoaded) return;
            
            isLoaded = true;
            const loadTime = Date.now() - loadingStartTime;
            console.log(`‚úÖ Aplica√ß√£o carregada em ${loadTime}ms`);
            
            // Finalizar barra de progresso
            clearInterval(progressInterval);
            updateProgress(100);
            progressText.textContent = "Pronto!";
            
            // Transi√ß√£o suave
            setTimeout(() => {
                loading.classList.add('hidden');
                
                setTimeout(() => {
                    appFrame.classList.add('loaded');
                    loading.style.display = 'none';
                    
                    // Foco na aplica√ß√£o
                    try {
                        appFrame.contentWindow.focus();
                    } catch (e) {
                        console.log('Foco n√£o permitido por CORS');
                    }
                }, 400);
            }, 300);
        }
        
        // ============================================
        // SISTEMA DE TIMEOUT INTELIGENTE
        // ============================================
        function setupTimeout() {
            const timeout = connectionType.includes('fast') ? QUICK_LOAD_TIMEOUT : LOAD_TIMEOUT;
            
            setTimeout(() => {
                if (!isLoaded) {
                    console.warn(`‚è∞ Timeout ap√≥s ${timeout}ms, for√ßando exibi√ß√£o`);
                    
                    // For√ßar progresso para 95%
                    clearInterval(progressInterval);
                    updateProgress(95);
                    progressText.textContent = "Concluindo...";
                    
                    // Mostrar aplica√ß√£o mesmo incompleta
                    setTimeout(() => {
                        loading.classList.add('hidden');
                        appFrame.classList.add('loaded');
                        loading.style.display = 'none';
                    }, 500);
                }
            }, timeout);
        }
        
        // ============================================
        // MONITORAMENTO DE PERFORMANCE
        // ============================================
        function monitorPerformance() {
            if ('performance' in window) {
                const perf = window.performance;
                
                // Monitorar tempo de carregamento
                const checkLoad = setInterval(() => {
                    if (isLoaded) {
                        clearInterval(checkLoad);
                        
                        const timing = perf.timing;
                        const loadTime = timing.loadEventEnd - timing.navigationStart;
                        const domReady = timing.domContentLoadedEventEnd - timing.navigationStart;
                        
                        console.log(`üìä Performance:
                            - Load total: ${loadTime}ms
                            - DOM Ready: ${domReady}ms
                            - Conex√£o: ${connectionType}`);
                    }
                }, 100);
            }
        }
        
        // ============================================
        // INICIALIZA√á√ÉO PRINCIPAL
        // ============================================
        function init() {
            console.log('üöÄ Inicializando Big Compra...');
            loadingStartTime = Date.now();
            
            // 1. Detectar conex√£o
            detectConnection();
            
            // 2. Criar efeitos visuais
            createParticles();
            
            // 3. Iniciar progresso
            simulateSmartProgress();
            
            // 4. Iniciar pr√©-carregamento
            startPreload();
            
            // 5. Configurar timeout
            setupTimeout();
            
            // 6. Monitorar performance
            monitorPerformance();
            
            // 7. Configurar listener do iframe
            appFrame.addEventListener('load', onIframeLoad);
            
            // 8. Fallback para load event
            appFrame.addEventListener('error', () => {
                console.error('‚ùå Erro ao carregar iframe');
                progressText.textContent = "Erro de conex√£o...";
                setTimeout(onIframeLoad, 1000);
            });
            
            // 9. Otimiza√ß√£o para mobile
            if ('standalone' in navigator || window.matchMedia('(display-mode: standalone)').matches) {
                console.log('üì± Modo PWA detectado');
            }
        }
        
        // ============================================
        // SERVICE WORKER (AP√ìS CARREGAMENTO)
        // ============================================
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                // Aguardar carregamento principal
                setTimeout(() => {
                    navigator.serviceWorker.register('./sw.js')
                        .then(reg => {
                            console.log('‚úÖ Service Worker registrado');
                            
                            // Verificar atualiza√ß√µes
                            reg.addEventListener('updatefound', () => {
                                console.log('üîÑ Nova vers√£o do Service Worker dispon√≠vel');
                            });
                        })
                        .catch(err => {
                            console.warn('‚ö†Ô∏è Service Worker n√£o registrado:', err);
                        });
                }, 3000);
            }
        }
        
        // ============================================
        // INICIAR TUDO
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            // Iniciar aplica√ß√£o imediatamente
            init();
            
            // Registrar Service Worker depois
            registerServiceWorker();
            
            // Hotkey para desenvolvimento (Ctrl+Shift+L para recarregar)
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.shiftKey && e.key === 'L') {
                    e.preventDefault();
                    location.reload();
                }
            });
        });
        
        // Fallback caso o DOM j√° esteja carregado
        if (document.readyState === 'interactive' || document.readyState === 'complete') {
            init();
            registerServiceWorker();
        }
    </script>
</body>
</html>
